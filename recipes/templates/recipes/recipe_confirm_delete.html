{% extends 'recipes/base.html' %}

{% block title %}Delete Recipe - Food Planner{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title red-text">Delete Recipe</span>
                <p>Are you sure you want to delete "<strong>{{ recipe.title }}</strong>"?</p>
                <p class="grey-text">This action cannot be undone.</p>
            </div>
            <div class="card-action">
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn red">
                        <i class="material-icons left">delete</i>Delete
                    </button>
                </form>
                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn-flat">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
